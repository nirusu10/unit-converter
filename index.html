<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="number-input" />
        <button id="convert-btn">Convert</button>
      </header>
      <main id="info">
        <section class="conversion-card">
          <h2 class="conversion-title">Length (Meter/Feet)</h2>
          <p class="conversion-info" id="conversion-length">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </p>
        </section>
        <section class="conversion-card">
          <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
          <p class="conversion-info" id="conversion-volume">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </section>
        <section class="conversion-card">
          <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
          <p class="conversion-info" id="conversion-mass">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
